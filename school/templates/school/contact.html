{% extends 'school/basic.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'school/contact.css' %}" />
{% endblock %}
{% block title%} Contact Us - Wiz Kids International School {% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="{% url 'contact' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Enter Yor Name</label>
            <input type="text" class="form-control" id="name" name="name" style="text-transform: capitalize;" required>
        </div>
        <div class="form-group">
            <label for="name">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="desc">Query</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Submit</button>
            <a id="locate" href="https://www.google.com/maps/place/Sector-4,+Vinay+Nagar,+Gwalior,+Madhya+Pradesh+474008/@26.2301606,78.1586828,17z/data=!3m1!4b1!4m5!3m4!1s0x3976c68bd96f2d61:0xae2ef70a0e14bb71!8m2!3d26.2297398!4d78.1617874"><b>Locate our school here</b></a>
        </div>
    </form>
</div>
    {% block js %}
        <script>
        $(document).ready(function(){
          $("form").submit(function(){
            alert("Successfully submitted \n Redirecting...");
          });
        });
        </script>
    {% endblock %}
{% endblock %}
